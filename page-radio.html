<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="bobo">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<!--    <link rel="stylesheet" href="icon/square/_all.css">-->
    <link rel="stylesheet" href="css/legoui.css">
    <link rel="stylesheet" href="css/demo-scrollbar.css">

    <style>
        body {background-color: #F5F5F5;}
    </style>
</head>

<body>
<!--
    <div class="demo-title">
        <div class="demo-title-en">Radio</div>
        <div class="demo-title-cn">单选</div>
    </div> 
-->
    <div class="lo-h-44"></div>
    
    
    <header></header>
    <div class="content">       
        
        <!--    单选    -->
        <div class="lo-list lo-square">
            <label class="lo-list-cell lo-h-60 lo-b-5" for="lo-square-radio-1">
                <div class="lo-list-cellImg">
                    <img src="images/bg-32-32.png">
                </div>
                <div class="lo-list-cellTitle">
                    <div>微信支付</div>
                    <input tabindex="11" type="radio" id="lo-square-radio-1" name="lo-square-radio">
                </div>
            </label>

            <label class="lo-list-cell lo-h-60 lo-b-5" for="lo-square-radio-2">
                <div class="lo-list-cellImg">
                    <img src="images/bg-32-32.png">
                </div>
                <div class="lo-list-cellTitle">
                    <div>支付宝支付</div>
                    <input tabindex="12" type="radio" id="lo-square-radio-2" name="lo-square-radio" checked >
                </div>
            </label>

            <label class="lo-list-cell lo-h-60 lo-b-5" for="lo-square-radio-3">
                <div class="lo-list-cellImg">
                    <img src="images/bg-32-32.png">
                </div>
                <div class="lo-list-cellTitle">
                    <div>银行卡支付</div>
                    <input tabindex="12" type="radio" id="lo-square-radio-3" name="lo-square-radio" checked >
                </div>
            </label>    
        </div>
        
        <div class="lo-h-32"></div>

        <!--    复选    -->
        <div class="lo-list lo-square">
            <label class="lo-list-cell lo-h-60 lo-b-5" for="lo-square-checkbox-1">
                <div class="lo-list-cellImg">
                    <input tabindex="10" type="checkbox" id="lo-square-checkbox-1" checked >

                </div>
                <div class="lo-list-cellTitle">
                    <div>微信支付</div>
                </div>
            </label>

            <label class="lo-list-cell lo-h-60 lo-b-5" for="lo-square-checkbox-2">
                <div class="lo-list-cellImg">
                    <input tabindex="10" type="checkbox" id="lo-square-checkbox-2" checked >
                </div>
                <div class="lo-list-cellTitle">
                    <div>支付宝支付</div>
                </div>
            </label>

            <label class="lo-list-cell lo-h-60 lo-b-5" for="lo-square-checkbox-3">
                <div class="lo-list-cellImg">
                    <input tabindex="10" type="checkbox" id="lo-square-checkbox-3" checked >
                </div>
                <div class="lo-list-cellTitle">
                    <div>银行卡支付</div>
                </div>
            </label>
        </div>
    </div>
    <footer></footer>
    
    
    <script src="js/jquery-3.2.1.min.js"></script>
<!--    <script src="js/zepto.min.js"></script>-->
    <script src="js/icheck.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.lo-square input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%'
            });
        });
    </script>
</body>
</html>
